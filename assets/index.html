<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div>
                    <h5>Search for a city:</h5>
                    <input type="text" id="city-input">
                    <input type="submit" id="search-city" value="Search">
                    <div id="past-search">
                        <ul class="list-group" id="past-city">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <span class="card-title" id="search-results">Search Results</span>
                            <span id="today-emoji">
                                <img id="today-icon" src="" alt="">
                            </span>
                        </div>
                        <div>
                            <p id="today-temp"></p>
                            <p id="today-humidity"></p>
                            <p id="today-windspeed"></p>
                            <p id="today-uvi"></p>
                        </div>
                    </div>
                </div>
                <div>
                    <h4>5 Day Forecast:</h4>
                    <div class="row">
                        <div class="col-sm-2 col-sm-offset-1">
                            <div class="card">
                                <div class="card-body">
                                    <h7>Date 1</h7>
                                    <div>image 1</div>
                                    <div>Temp 1</div>
                                    <div>Humidity 1</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="card">
                                <div class="card-body">
                                    <h7>Date 2</h7>
                                    <div>image 2</div>
                                    <div>Temp 2</div>
                                    <div>Humidity 2</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="card">
                                <div class="card-body">
                                    <h7>Date 3</h7>
                                    <div>image 3</div>
                                    <div>Temp 3</div>
                                    <div>Humidity 3</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="card">
                                <div class="card-body">
                                    <h7>Date 4</h7>
                                    <div>image 4</div>
                                    <div>Temp 4</div>
                                    <div>Humidity 4</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="card">
                                <div class="card-body">
                                    <h7>Date 5</h7>
                                    <div>image 5</div>
                                    <div>Temp 5</div>
                                    <div>Humidity 5</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div> 
    <script src="script.js"></script>
    </body>
</html>
